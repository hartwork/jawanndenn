<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <title>jawanndenn: Create a new poll</title>

        <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js" />

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js" />

        <script type="text/javascript" src="../static/js/html.js" />
        <script type="text/javascript" src="../static/js/poll.js" />
        <script type="text/javascript" src="../static/js/setup.js" />
        <link rel="stylesheet" type="text/css" href="../static/css/style.css" />
    </head>
    <body>
        <div id='stage'>
            <div id='preview'>
                <div id='poll' />
            </div>
            <div id='setup'>
                <div class="card-panel">
                    <form id='setupForm' action="/create" method="POST">
                        <div class="input-field">
                            <textarea id="config" name="config" class="materialize-textarea monospace-text"></textarea>
                            <label for="config">Setup (JSON)</label>
                        </div>
                        <button type="submit" id='createButton' onclick="$( '#setupForm' ).submit();" class="waves-effect waves-light btn" disabled="disabled">Create</button>
                        <button type="button" id='resetButton' onclick="resetConfig();" class="waves-effect waves-light btn-flat">Reset</button>
                    </form>
                </div>
            </div>
        </div>
        <footer />
    </body>
</html>
